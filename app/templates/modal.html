<div class="modal">
    <div class="modal_header">
        <h3 class="modal_title">Create New Chat Room</h3>
    </div>
    <div class="modal_body">
        <input type="text" name="input" ng-model="modal.room.name">
    </div>
    <div class="modal_buttons">
        <button class="primary_btn" type="button" ng-click="modal.submit()">OK</button>
        <button class="cancel_btn" type="button" ng-click="modal.cancel()">Cancel</button>
    </div>
</div>
