<section id="sidebar">
    <h1 id="title">Bloc Chat</h1>
    <div id="sidebar_title_container">
        <h2 class="sidebar_title">Chat Rooms</h2>
        <span class="new-room-btn" type="button" ng-click="home.addRoom()"><i class="fa fa-plus"></i></span>
    </div>
    <div class="room_table">
        <div class="room_row" ng-class="{ 'active_room': room.$id == activeId }" ng-repeat="room in home.rooms.all" ng-click="setActiveRoom(room)">
            <div class="room_names">{{ home.rooms.all[$index].name }}</div>
        </div>
    </div>
</section>
<section id="chat_room" ng-controller="HomeCtrl as home">
    <h2 id="active_room_title">{{ activeRoomName }}</h2>
    <div class="messages_body" ng-repeat="message in currentActiveRoom">
        <div class="username">{{ message.username }}</div>
        <div class="user_message">{{ message.content }}</div>
        <div class="timestamp">{{ message.sentAt }}</div>
    </div>
    <div class="message_send" ng-show="checkActiveRoom()">
        <form name="messageTextbox" class="message_textbox" novalidate>
            <input name="messageInput" type="textarea" placeholder="Send a message..." class="message_input" ng-model="home.messages.text">
            <button class="send_btn" type="button" ng-click="sendMessage(messageTextbox.messageInput.$viewValue)">Send</button>
        </form>
    </div>
</section>
